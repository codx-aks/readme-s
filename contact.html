<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #2563eb;
            --secondary: #3b82f6;
            --dark: #1e293b;
            --light: #f8fafc;
            --gradient: linear-gradient(135deg, #2563eb, #3b82f6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .contact-container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: var(--gradient);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .contact-content {
            padding: 40px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            background: rgba(37, 99, 235, 0.05);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .contact-item:hover {
            transform: translateY(-5px);
            background: rgba(37, 99, 235, 0.1);
        }

        .contact-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--gradient);
        }

        .icon-container {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
        }

        .icon-container i {
            color: white;
            font-size: 1.5rem;
        }

        .contact-info {
            flex: 1;
        }

        .contact-info h3 {
            color: var(--dark);
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .contact-info p {
            color: var(--primary);
            font-size: 1rem;
        }

        .copy-button {
            background: transparent;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: none;
            position: absolute;
            right: 20px;
        }

        .contact-item:hover .copy-button {
            display: block;
        }

        .copy-button:hover {
            background: var(--primary);
            color: white;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        @media (max-width: 480px) {
            .contact-container {
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .contact-content {
                padding: 20px;
            }

            .contact-item {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }

            .icon-container {
                margin: 0 0 15px 0;
            }

            .copy-button {
                position: static;
                margin-top: 10px;
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="header">
            <h1>Get in Touch</h1>
            <p>Feel free to reach out through any of these channels</p>
        </div>

        <div class="contact-content">
            <div class="contact-item" onclick="copyToClipboard('+919842638805')">
                <div class="icon-container">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="contact-info">
                    <h3>Phone</h3>
                    <p>+91 9842638805</p>
                </div>
                <button class="copy-button">Copy</button>
            </div>

            <div class="contact-item" onclick="copyToClipboard('akshay.v.works@gmail.com')">
                <div class="icon-container">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-info">
                    <h3>Email</h3>
                    <p>akshay.v.works@gmail.com</p>
                </div>
                <button class="copy-button">Copy</button>
            </div>

            <div class="contact-item">
                <div class="icon-container">
                    <i class="fab fa-linkedin-in"></i>
                </div>
                <div class="contact-info">
                    <h3>LinkedIn</h3>
                    <p><a href="https://www.linkedin.com/in/akshay-v-439b07231/" target="_blank" style="color: inherit; text-decoration: none;">Akshay V</a></p>
                </div>
                <button class="copy-button" onclick="window.open('https://www.linkedin.com/in/akshay-v-439b07231/', '_blank')">Visit</button>
            </div>

            <div class="contact-item">
                <div class="icon-container">
                    <i class="fab fa-github"></i>
                </div>
                <div class="contact-info">
                    <h3>GitHub</h3>
                    <p><a href="https://github.com/codx-aks" target="_blank" style="color: inherit; text-decoration: none;">codx-aks</a></p>
                </div>
                <button class="copy-button" onclick="window.open('https://github.com/codx-aks', '_blank')">Visit</button>
            </div>

            <div class="social-links">
                <a href="https://www.linkedin.com/in/akshay-v-439b07231/" target="_blank" class="social-link">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/codx-aks" target="_blank" class="social-link">
                    <i class="fab fa-github"></i>
                </a>
                <a href="mailto:akshay.v.works@gmail.com" class="social-link">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="tel:+919842638805" class="social-link">
                    <i class="fas fa-phone"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Find the clicked item's copy button
                const buttons = document.querySelectorAll('.copy-button');
                buttons.forEach(button => {
                    if (button.parentElement.contains(event.target)) {
                        const originalText = button.textContent;
                        button.textContent = 'Copied!';
                        setTimeout(() => {
                            button.textContent = originalText;
                        }, 2000);
                    }
                });
            });
        }

        // Add hover effect to show copy buttons
        document.querySelectorAll('.contact-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                const button = item.querySelector('.copy-button');
                if (button) button.style.display = 'block';
            });

            item.addEventListener('mouseleave', () => {
                const button = item.querySelector('.copy-button');
                if (button) button.style.display = 'none';
            });
        });
    </script>
</body>
</html>
